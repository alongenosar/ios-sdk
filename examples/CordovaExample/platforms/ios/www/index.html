<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Snappers SDK</title>
    </head>
    <body>
        <div class="app">
            <h1>Snappers SDK</h1>
            <div class="btn-group-row">
                <div class="btn-group " style="width:100%">
                    <button id="identifyButton" style="width:98%; background-color: rgba(139,0,0,0.7)">Init SDK once</button>
                </div>
            </div>

            <div class="btn-group-row">
                <div class="btn-group" style="width:100%">
                    <button  id="facebookButton" style="width:48% ; background-color: rgba(56,172,232,0.7)">Facebook Login</button>
                    <button id="twitterButton" style="width:48%; background-color: rgba(56,172,232,0.7)">Twitter Login</button>
                </div>
                <div class="btn-group" style="width:100%">
                    <button id="registeredUserLoginButton" style="width:98%; background-color: rgba(56,172,232,0.7)">Registered User Login</button>
                    <button id="logoutButton" style="width:98%; background-color: rgba(56,172,232,0.7)">Logout</button>
                </div>
            </div>

            <div class="btn-group-row">
                <div class="btn-group" style="width:100%">
                    <button id="presentMapButton" style="width:98%; background-color: rgba(37,206,80,0.93)">Present Map View</button>
                </div>
                <div id="presentListButton" class="btn-group" style="width:100%">
                    <button style="width:98%; background-color: rgba(37,206,80,0.93)">Present Event List View</button>
                </div>
            </div>

            <div class="btn-group-row">
                <div class="btn-group" style="width:100%">
                    <button id="testNotificationButton" style="width:98%; background-color: rgba(37,206,80,0.93)">Request broadcast invitation</button>
                </div>
                <div class="btn-group" style="width:100%">
                    <input id="eventIdTF" style="width:94% " placeholder="Event ID"/>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="image_container" style="display:none;transition: 2s;width: 100%;height: 100%; background-color: rgba(0,0,0,0.34); position: absolute">
            <img src="img/spinner.gif" height="100" width="100">
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
